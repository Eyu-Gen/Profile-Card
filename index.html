<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="bgTop.svg" alt="" class="top">

            <div class="imageSection">
                <img src="cover.svg" alt="" class="cover">

            <img src="yugin.jpg" alt="" class="profile">
            <div class="personalDetails">
                <p class="name">Yugin Paudel</p>
                <p class="age">18</p>
            </div>
            <p class="address">Nepal</p>
            <hr>
            <div class="stats">
                <div class="content">
                    <p class="number">41</p>
                    <p class="label">Followers</p>
                </div>
                <div class="content">
                    <p class="number">37</p>
                    <p class="label">Following</p>
                </div>
                <div class="content">
                    <p class="number">5</p>
                    <p class="label">Post</p>
                </div>
            </div>
        </div>
        <img src="bgBottom.svg" alt="" class="bottom">
    </main>

</html>
